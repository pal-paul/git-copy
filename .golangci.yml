version: 2

run:
  timeout: 5m

linters:
  enable:
    # Core linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Additional linters available in this version
    - bodyclose
    - dupl
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - lll
    - misspell
    - nakedret
    - unconvert
    - unparam
    - whitespace

linters-settings:
  dupl:
    threshold: 100
  
  errcheck:
    check-type-assertions: true
    check-blank: true
  
  funlen:
    lines: 120
    statements: 80
  
  gocognit:
    min-complexity: 90
  
  goconst:
    min-len: 2
    min-occurrences: 3
  
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
  
  gocyclo:
    min-complexity: 15
  
  lll:
    line-length: 120
  
  nakedret:
    max-func-lines: 30

issues:
  exclude-rules:
    # Allow longer functions and higher complexity in test files
    - path: test/
      linters:
        - funlen
        - gocognit
        - gocyclo
        - dupl
        - gosec
    
    # Allow file inclusion in main application (needed for file processing)
    - text: "G304.*file inclusion via variable"
      linters:
        - gosec
